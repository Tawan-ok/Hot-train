<!doctype html>
<html>
  <head>
    <title>Search Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row gy-5">
        <div class="col-12">
          <img class="img" src="../static/img/test2.png" style="margin-top: 90px; height: 400px; width: 700px; margin-left: 300px;">
        </div>
        <div>
          <form class="col-md-6 offset-md-3 text-center" method="GET" action="{{ url_for('search') }}">
            <input type="text" class="form-control" name="keyword" placeholder="Type to search...">
            <br>
            <button style="border-radius: 30px;" type="submit" class="btn btn-dark">Search</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
